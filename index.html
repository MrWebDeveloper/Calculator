<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Online Calculator</title>
</head>
<body>
    <main>
        <section id="display">

            <p id="calculator"> </p>
            <p id="result"> </p>

            <section id="options">
                <div>
                    <button id="th-light">Light</button>
                    <button id="th-dark">Dark</button>
                    <button id="th-neon">Neon</button> 
                </div>
                <button id="history">History</button>
            </section>

        </section>

        

        <section id="buttons">

            <div id="up">
                <button id="clear">C</button>
                <button id="power">X<sup>x</sup></button>
                <button id="per">%</button>
                <button id="del">&#9003;</button>
            </div>

            <div id="right">
                <button id="divi" style=" font-size: 3em; font-weight:bold;">&#247;</button>
                <button id="mul">&#10006;</button>
                <button id="sub" style="font-size: 3em;font-weight:bold;">&#8722;</button>
                <button id="sum">&#10010;</button>
                <button id="equal" style="font-weight:bold; font-size: 2.5em;">=</button>
            </div>
            
            <div id="center">
                <button id="n9">9</button>
                <button id="n8">8</button>
                <button id="n7">7</button>
                <button id="n6">6</button>
                <button id="n5">5</button>
                <button id="n4">4</button>
                <button id="n3">3</button>
                <button id="n2">2</button>
                <button id="n1">1</button>
                <button id="sign">&#177;</button>
                <button id="n0">0</button>
                <button id="dot">.</button>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
